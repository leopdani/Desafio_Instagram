<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/fotoWhats.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/prosperoleo/" class="instagram-login">Continue como Leopdani</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Leopdani?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="instagram-logout">Alternar contas //</a>
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="instagram-logout">Inscreva-se</a>
                    
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
